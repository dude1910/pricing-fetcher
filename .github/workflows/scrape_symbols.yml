name: Scrape Stock Prices

on:
  schedule:
    - cron: "*/15 14-22 * * 1-5"
  workflow_dispatch: 

jobs:
  scrape-prices:
    runs-on: ubuntu-latest
    timeout-minutes: 18

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: pip install yfinance sqlalchemy psycopg2-binary requests

    - name: Run database migration
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
      run: python migrate_add_quarantine.py

    - name: Scrape prices
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        # === OPTIMIZED ALERT SETTINGS (based on backtest) ===
        ALERT_THRESHOLD_PERCENT: ${{ vars.ALERT_THRESHOLD_PERCENT || '5.0' }}
        VOLUME_MULTIPLIER: ${{ vars.VOLUME_MULTIPLIER || '3.0' }}
        ALERT_LOOKBACK_HOURS: ${{ vars.ALERT_LOOKBACK_HOURS || '1.0' }}
        ALERT_COOLDOWN_HOURS: ${{ vars.ALERT_COOLDOWN_HOURS || '12.0' }}
        # === QUALITY FILTERS ===
        MIN_PRICE: ${{ vars.MIN_PRICE || '0.50' }}
        MIN_VOLUME: ${{ vars.MIN_VOLUME || '50000' }}
        ENABLE_REGULAR_ALERTS: ${{ vars.ENABLE_REGULAR_ALERTS || 'false' }}
        EXTREME_MOVE_PERCENT: ${{ vars.EXTREME_MOVE_PERCENT || '20.0' }}
        # === SCRAPER SETTINGS ===
        BATCH_SIZE: '100'
        SYMBOLS_PER_RUN: '5000'
        MAX_RUNTIME_SECONDS: '600'
        QUARANTINE_DAYS: '7'
      run: python scrape_prices.py

    - name: Track outcomes
      if: always()
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
      run: python backtest.py check || true

