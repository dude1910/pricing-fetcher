name: Scrape Stock Prices

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch: 

jobs:
  scrape-prices:
    runs-on: ubuntu-latest
    timeout-minutes: 12

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install yfinance sqlalchemy psycopg2-binary requests

    - name: Run database migration
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
      run: python migrate_add_quarantine.py

    - name: Run scraping script with alerts
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        ALERT_THRESHOLD_PERCENT: ${{ vars.ALERT_THRESHOLD_PERCENT || '3.0' }}
        VOLUME_MULTIPLIER: ${{ vars.VOLUME_MULTIPLIER || '2.0' }}
        ALERT_LOOKBACK_HOURS: ${{ vars.ALERT_LOOKBACK_HOURS || '1.0' }}
        ALERT_COOLDOWN_HOURS: ${{ vars.ALERT_COOLDOWN_HOURS || '4.0' }}
        BATCH_SIZE: ${{ vars.BATCH_SIZE || '300' }}
        SYMBOLS_PER_RUN: ${{ vars.SYMBOLS_PER_RUN || '500' }}
        QUARANTINE_DAYS: ${{ vars.QUARANTINE_DAYS || '7' }}
      run: python scrape_prices.py

    - name: Track alert outcomes
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
      run: python backtest.py check
