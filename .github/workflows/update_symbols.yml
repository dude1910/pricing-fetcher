name: Update Stock Symbols

on:
  schedule:
    - cron: "0 21 * * *"
  workflow_dispatch:  

jobs:
  update-symbols:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests sqlalchemy psycopg2-binary pyfinviz pandas

    - name: Fix schema (one-time migration)
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
      run: |
        python migrate_fix_schema.py

    - name: Run update symbols script
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        API_TOKEN: ${{ secrets.API_TOKEN }}
      run: |
        python update_symbols.py
